<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles_form.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-4">
    <div class="card p-4">

        <div class="highlighted-text">
            <h4 th:text="${(vehicle.id != null && vehicle.id > 0) ? 'Editar Vehículo' : 'Crear Vehículo'}"></h4>
        </div>

        <div>
            <a th:href="@{/vehicles}" th:text="'volver'" class="btn btn-secondary">Volver</a>
        </div>

    <form th:action="@{/vehicles}" method="post" th:object="${vehicle}">

        <div class="row mb-3">
            <label for="marca" class="col-sm-1 col-form-label">Marca</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{marca}" id="marca" class="form-control"/>
                <small th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="modelo" class="col-sm-1 col-form-label">Modelo</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{modelo}" id="modelo" class="form-control"/>
                <small th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="color" class="col-sm-1 col-form-label">Color</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{color}" id="color" class="form-control"/>
                <small th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="precio" class="col-sm-1 col-form-label">Precio</label>
            <div class="col-sm-5">
                <input type="number" th:field="*{precio}" id="precio" class="form-control" step="0.01" min="0" placeholder="Ingrese el precio"/>
                <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="stock" class="col-sm-1 col-form-label">Stock</label>
            <div class="col-sm-5">
                <input type="number" th:field="*{stock}" id="stock" class="form-control" step="1" min="0" placeholder="Ingrese el stock disponible"/>
                <small th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-8">
                <input type="submit" th:value="${(vehicle.id != null && vehicle.id > 0)? 'Editar': 'Crear'}"
                class="btn btn-success">
            </div>
        </div>

    </form>
</div>
</div>
</body>
</html>
